<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Welcome to Recipe Manager</h1>
    <p>List of recipes:</p>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
