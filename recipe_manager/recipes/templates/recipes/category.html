<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>{{ category.name }}</h1>
    <ul>
        {% for recipe in category.recipe_set.all %}
            <li><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'home' %}">HOME</a></p>
</body>
</html>
